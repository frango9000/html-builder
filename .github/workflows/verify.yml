name: Verify

on:
  push:
  pull_request:
  workflow_call:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Use Node 16
        uses: actions/setup-node@v3.1.0
        with:
          node-version: '16'

      - name: Cache Node modules
        uses: fsancheztemprano/cache@main
        env:
          cache-key: ${{ runner.os }}-yarn-v2
        with:
          path: |
            ~/.npm
            ./node_modules
            ./node
          key: ${{ env.cache-key }}-${{ steps.branch-name.outputs.current_branch }}-${{ hashFiles('**/yarn.lock') }}-${{ github.run_id }}
          restore-keys: |
            ${{ env.cache-key }}-${{ steps.branch-name.outputs.current_branch }}-${{ hashFiles('**/yarn.lock') }}-
            ${{ env.cache-key }}-${{ steps.branch-name.outputs.current_branch }}-
            ${{ env.cache-key }}-
          save-on-hit: true

      - name: Install
        run: yarn install

      - name: Format Check
        run: yarn run format:check

      - name: Lint Check
        run: yarn run lint

      - name: Test
        run: yarn run test

      - name: Build
        run: yarn run build
